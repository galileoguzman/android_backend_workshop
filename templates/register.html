{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>LoopTalks | Login</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
</head>
<body class="light-green">

<div id="login-wrapper">
  <div class="row">
    <div class="col s5 offset-s4 card-panel">
      <form id="register_form" method="post" action="/register/">
      {% csrf_token %}

        {% for field in form %}
        <div class="row">
          <div class="input-field col s12">
            {{ field }}
            <label for="icon_prefix2">{{ field.label|upper }}</label>
          </div>
        </div>
        {% endfor %}
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light col s12 white light-green-text" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="separator"></div>
        <div class="row">
          <p class="left-align">
            <a href="/login/" class="light-green-text">
              * I have an account!
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>


{% if errors %}
  <a id="on_errors" style="display:none" class="waves-effect waves-light btn modal-trigger" href="#modalErrors">Modal</a>
  <!-- Modal Structure -->
  <div id="modalErrors" class="modal">
    <div class="modal-content">
      <h4 class="light-green-text">Something was wrong</h4>
      <p>Check the fields you writed.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="waves-effect waves-light btn-large modal-action modal-close light-green">Accept</a>
    </div>
  </div>
{% endif %}

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script type="text/javascript" src="{% static 'js/forms.jquery.js' %}"></script>

  </body>
</html>
