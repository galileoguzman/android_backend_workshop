<html>

    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sweetalert.css' %}">


	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>

</head>
<body class="white">

<div class="navbar-fixed">
    <div class="light-green">
    	<ul id="dropdown1" class="dropdown-content">
    		<li>
    			<a href="/logout/">Logout</a>
    		</li>
    	</ul>
        <nav>
            <div class="nav-wrapper light-green">
                <a href="#!" class="brand-logo">Loop Talks</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="sass.html">Sass</a>
                    </li>
                    <li>
                        <a href="badges.html">Components</a>
                    </li>
                    <!-- Dropdown Trigger -->
                    <li>
                        <a class="dropdown-button" href="#!" data-activates="dropdown1">
                            Profile<i class="material-icons right">arrow_drop_down</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="row">

    <div id="left-panel" class="col s12 m4 l3 fixed">
        <!-- Grey navigation panel -->
        <ul class="collection with-header no-border">
            <li class="collection-header"><h4>Menú</h4></li>
        	
            <li class="collection-item">
                <div>Artículos
                    <a href="/articles/" class="secondary-content">
                        <i class="material-icons icon-green">markunread_mailbox</i>
                    </a>
                </div>
            </li>
            <li class="collection-item">
                <div>Noticias
                    <a href="/news/" class="secondary-content">

                    </a>
                </div>
            </li>
            <li class="collection-item">
                <div>Programación
                    <a href="/schedules/" class="secondary-content">
                        <i class="material-icons icon-green">toc</i>
                    </a>
                </div>
            </li>
            <li class="collection-item">
                <div>Notificaciones
                    <a href="/notifications/" class="secondary-content">
                        <i class="material-icons icon-red">message</i>
                    </a>
                </div>
            </li>
        </ul>

    </div>

    <div id="right-panel" class="col s9">
        <!-- Teal page content  -->
        {% block content %}
        {% endblock %}
    </div>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
